          org_ar: "",
          quote_ar: "",
          quote_en:

      var counter = 0;
      var newy = 0;
      var sumx = 0;
      var newx = 0;
      d3.select(".rightside")
        .append("svg")
        .attr({ viewBox: "0 0 400 400" })
        .selectAll("rect")
        .data(dataset)
        .enter()
        .append("image")
        .attr({
          width: "50",
          height: "50",
          y: function (d, i) {
            var blockwide = 8;
            var blockhigh = 50;
            var buffery = 3;
            if (i % blockwide == 0 && i > 0) {
              counter += blockhigh;
            }
            if (i % (blockhigh * blockwide == 0) && i > 0) {
              newy += buffery;
            }
            return counter + newy;
          },
          x: function (d, i) {
            var blockwide = 8;
            var blockhigh = 50;
            var buffer = 50;
            if (i % blockwide == 0 && i > 0) {
              sumx += blockwide;
            }
            if (i < blockwide * blockhigh) {
              return (i - sumx) * buffer;
            }
          },
          "xlink:href": function (d, i) {
            return d.grid;
          },
        })
        .on("mouseover", function (d) {
          d3.select(this).attr("opacity", 0.8);
          d3.select(".quote-text")
            .transition()
            .duration(600)
            .ease("linear")
            .text(function () {
              return '"' + d.quote_en + '"';
            });
          d3.select(".quote-name")
            .transition()
            .duration(600)
            .ease("linear")
            .text(function () {
              return d.name_en;
            });
          d3.select(".quote-group")
            .transition()
            .duration(600)
            .ease("linear")
            .text(function () {
              return d.title_en + ", " + d.org_en;
            });
        })
        .on("mouseleave", function (d) {
          d3.select(this).attr("opacity", function (d, i) {
            return 0.3;
          });
        });
